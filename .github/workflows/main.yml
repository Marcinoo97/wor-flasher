# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a set of commands using the runners shell
      - name: get packeges before
        run: |
          sudo apt-get update
          sudo apt-get install yad aria2 cabextract wimtools chntpw genisoimage udfclient exfat-fuse exfatprogs wget -y

     # Runs a set of commands using the runners shell
      - name: Prepare storage
        run: |
          fallocate -l 10G test.img
          sudo losetup --partscan /dev/loop0 test.img
          touch ./no-update
          
     # Runs a set of commands using the runners shell
      - name: test pi4 win10
        run: |
          CAN_INSTALL_ON_SAME_DRIVE=0 DEVICE=/dev/loop1 DRY_RUN=1 RPI_MODEL=4 WIN_LANG=en-us BID=22631.2861 ./install-wor.sh
          echo "?"

          
